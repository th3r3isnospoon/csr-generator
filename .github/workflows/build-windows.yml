name: Build Windows EXE

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install pillow

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller csr_generator_gui_full.py ^
          --onefile ^
          --windowed ^
          --icon=ghosttrap.ico

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: CSR_Generator_v1.1_Windows
        path: dist/csr_generator_gui_full.exe
